<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            line-height: 1.5;
            text-align: center;
        }
        .heading{
            font-size: 50px;
            letter-spacing: 0.3px;
        }
        button{
            margin-top: 20px;
            padding: 12px 22px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.3px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s linear;
        }
        button:hover{
            background-color: rgb(8, 255, 148);
            scale: 0.9;
            box-shadow: 5px 5px 15px rgba(0, 255, 102,0.9);
        }
    </style>
</head>
<body>
    
    <div class="first">
        <h1 class="heading">Honesty is best policy.</h1>
        <button id="btn">Random Quote Generator</button>
    </div>


    <script>

        const quotes = [
            "Start doing, stop talking.",
            "Keep going, time won't wait.",
            "Failure isn't the end.",
            "Believe and you're halfway there.",
            "Every challenge hides opportunity.",
            "Dream big, take risks.",
            "What you do matters.",
            "Live your own life.",
            "Choose happiness every day.",
            "Fear blocks your goals.",
            "Do what you can today.",
            "Impossible just means not yet.",
            "Be yourself, always.",
            "Focus on today, not yesterday.",
            "Doubt limits your tomorrow.",
            "Lift others to rise higher.",
            "Use what you have now.",
            "Never too late to dream.",
            "Hard times build strength.",
            "Getting started is the secret."
        ];

        const heading = document.querySelector(".heading");
        const btn = document.querySelector("#btn");

        function random(){
            let randomValue = Math.floor(Math.random()*20);
            return randomValue;
        }
        btn.addEventListener('click',()=>{
            let randomQuote = quotes[random()];
            heading.textContent = randomQuote;
        })



    </script>

</body>
</html>
